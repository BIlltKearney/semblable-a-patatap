		var circles = [];
		
		function onKeyDown(event) {
			if(keyData[event.key]){
				var point = view.size * Point.random();
					console.log(point);  //check location of random point x,y
				var newCircle = new Path.Circle(point, 700)
					newCircle.fillColor = keyData[event.key].color;
					keyData[event.key].sound.play();
					circles.push(newCircle);
				}

			}
			
		// Each frame, change the fill color of the animatedCircle slightly by
		// adding 3 to its hue:
		function onFrame(event){
			for(var i = 0; i < circles.length; i++){
			circles[i].fillColor.hue += 3;
			circles[i].scale(.9);
			// remove circles from array once they are too small to be seen
			if(circles[i].area < 1){
				circles[i].remove();
				circles.splice(i, 1);
				console.log(circles);
